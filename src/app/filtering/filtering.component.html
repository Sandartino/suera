<div class="row">

  <div class="col-md-12">
    <h2><strong>Жанр</strong></h2>
    <hr class="hr">
    <div style="clear: both;"></div>
    <h4>Кликнете на един или повече жанрове за да ги изберете</h4>
    <div class="genre-buttons">
      <!--GENRES-->
      <button type="button" class="btn btn-sm"
              selectGenre
              (selectedGenre)="filter($event)"
              *ngFor="let genre of genres"
              [attr.data-genre]="genre.title">
        {{genre.title}} &nbsp;
        <img cross src="./assets/img/cross.png">
      </button>
      <!--GENRES-->
    </div>
  </div>

</div>

<div class="row no-bg-color">
  <!--PRICE-->
  <div class="col-md-6 gap-1">
    <h2><strong>Цена</strong></h2>
    <hr class="hr">
    <div style="clear: both;"></div>
    <h4>Изберете цена от - до</h4>
    <p style="margin-top: 25px">
      <nouislider [connect]="true" [min]="0" [max]="200" [step]="10" [(ngModel)]="initialPrice"
                  (change)="getPrice($event);filter($event)"></nouislider>
      <strong>{{from}} .лв - {{to}} .лв</strong>
    </p>

  </div>
  <!--PRICE-->

  <div class="col-md-6 gap-2">
    <h2><strong>Рейтинг</strong></h2>
    <hr class="hr">
    <div style="clear: both;"></div>
    <h4>Изберете рейтинг</h4>
    <div class="stars">
      <input (click)="getRate($event);filter($event)" [attr.data-rate]="5" class="star star-5" id="star-5" type="radio"
             name="star"/>
      <label class="star star-5" for="star-5"></label>
      <input (click)="getRate($event);filter($event)" [attr.data-rate]="4" class="star star-4" id="star-4" type="radio"
             name="star"/>
      <label class="star star-4" for="star-4"></label>
      <input (click)="getRate($event);filter($event)" [attr.data-rate]="3" class="star star-3" id="star-3" type="radio"
             name="star"/>
      <label class="star star-3" for="star-3"></label>
      <input (click)="getRate($event);filter($event)" [attr.data-rate]="2" class="star star-2" id="star-2" type="radio"
             name="star"/>
      <label class="star star-2" for="star-2"></label>
      <input (click)="getRate($event);filter($event)" [attr.data-rate]="1" class="star star-1" id="star-1" type="radio"
             name="star"/>
      <label class="star star-1" for="star-1"></label>
    </div>
  </div>

</div>

<result [books]="booksResult" [count]="count"></result>
