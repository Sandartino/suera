<div class="row">
  <div class="col-md-2">
    <h2><strong>Резултати</strong></h2>
    <hr class="hr">
    <h4><span *ngIf="count">общо:&nbsp;</span><span>{{count || 0}}</span></h4>
  </div>

  <div class="col-md-10">

    <result-detail [books]="books"></result-detail>

  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="img-container">
      <div *ngFor="let book of books">
        <img src="./assets/img/{{book.genre}}.gif">
        <p class="result-img">Цена:<strong>{{book.price}}</strong> Рейтинг:<strong>{{book.rate}}</strong></p>
      </div>
    </div>
  </div>
</div>
