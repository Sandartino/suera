<div class="row">

  <div class="col-md-12">
    <h2><strong>Резултати</strong></h2>
    <hr class="hr">
    <h4>{{count}}</h4>

    <result-detail></result-detail>

    <div class="img-container">
      <div *ngFor="let book of books">
        <img src="./assets/img/{{book.genre}}.gif">
        <p class="result">Цена:<span>{{book.price}}</span> Рейтинг:<span>{{book.rate}}</span></p>
      </div>
    </div>
  </div>

</div>
